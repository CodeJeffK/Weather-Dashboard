<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- add bootstrap and icon library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./style.css"/>
  <title>Weather Dashboard</title>
</head>
<body>
  <!-- Create containers to fill with weather data -->
  <h1>Weather Dashboard</h1>
  <!-- search input -->
  <div>
    <input type="text" placeholder="Seattle">
    <!-- search button -->
    <div>
      <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
    </div>
  </div>

  <!-- container for search history -->
  <div></div>

  <!-- container and cards for weather data -->
  <div class="weather data">
    <div class="weather today">
      <div class="card" style="max-width: 400px;">
        <h2 class="currentCityName"></h2>
        <h3 class="currentDate"></h3>
        <div class="currentCityData"></div>
      </div>
    </div>
    <div class="forecast"></div>
  </div>









  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
